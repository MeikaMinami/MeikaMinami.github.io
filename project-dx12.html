                これにより、<strong>ロード時間を約10秒から3秒へ短縮</strong>し、ファイルサイズを95%削減しました。
            </p>

            <p>
                また、レンダリングパイプラインには<strong>ディファードレンダリング</strong>を採用。
                G-Bufferを構築し、ライティング計算を分離することで、大量の光源処理を高パフォーマンスで実現しています。
            </p>
